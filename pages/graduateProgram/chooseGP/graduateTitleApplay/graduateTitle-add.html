<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加毕设课题</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../../css/font.css">
    <link rel="stylesheet" href="../../../../lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../../js/xadmin.js"></script>
    <style>
        .y_date{
            width:50px;
            border-color:#eee;
        }
    </style>
</head>

<body>
<div class="x-body" style="margin:20px auto 50px auto; width:70%;">
    <button class="btn-primary btn">保存</button>
    <button class="btn-primary btn">提交</button>
    <form action="" class="layui-form">
        <table class="table table-bordered">
            <caption><h1>太原科技大学毕业设计（论文）课题申请表</h1>
                <span>学院（直属系）：计算机科学与技术学院 </span>
                <span style="float: right">  时间：2017 年11 月21 日</span>
            </caption>
            <tbody>
            <tr>
                <td rowspan="5">课题情况</td>
                <td>课题名称</td>
                <td colspan="5">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>教师姓名</td>
                <td>
                    <input type="text">
                </td>
                <td>职称</td>
                <td>
                    <input type="text">
                </td>
                <td>学位</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>课题来源</td>
                <td colspan="5">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>课题类别</td>
                <td>
                    <input type="text">
                </td>
                <td>设计时间</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>学生专业</td>
                <td>
                    <input type="text">
                </td>
                <td>学生人数</td>
                <td colspan="3">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>主要研究内容
                </td>
                <td colspan="6">
                    <textarea name="" cols="100" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>设计目标要求</td>
                <td colspan="6">
                    <textarea name="" cols="100" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>课题类型</td>
                <td colspan="6">
                    <input type="radio" name="projectType" lay-skin="primary" title="纵向科研课题">
                    <input type="radio" name="projectType" lay-skin="primary" title="横向科研课题">
                    <input type="radio" name="projectType" lay-skin="primary" title="教师预研课题">
                    <input type="radio" name="projectType" lay-skin="primary" title="自选课题">
                </td>
            </tr>
            <tr>
                <td>成果形式</td>
                <td colspan="6">
                    <input type="radio" name="resultType" lay-skin="primary" title="论文">
                    <input type="radio" name="resultType" lay-skin="primary" title="软件">
                    <input type="radio" name="resultType" lay-skin="primary" title="实物制作">
                    <input type="radio" name="resultType" lay-skin="primary" title="图纸">
                    <input type="radio" name="resultType" lay-skin="primary" title="其它">
                </td>
            </tr>
            <tr>
                <td>教研室审批意见</td>
                <td colspan="6">
                    <textarea name="" cols="100" rows="5"></textarea>
                    <br>
                    <div style="float:right"><input type="text" class="y_date">年<input type="text"
                                                                                       class="y_date">月<input
                            class="y_date" type="text">日
                    </div>
                    教研室主任签字：
                    <button type="button" class="layui-btn" id="test1">上传照片</button>
                    <div class="layui-upload-list" style="position:relative;left:110px;">
                        <img class="layui-upload-img" width="100" id="demo1">
                        <p id="demoText"></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>学院系审批意见</td>
                <td colspan="6">
                    <textarea name="" cols="100" rows="5"></textarea>
                    <br>
                    <div style="float:right"><input type="text" class="y_date">年<input type="text"
                                                                                       class="y_date">月<input
                            class="y_date" type="text">日
                    </div>
                    主管教学院长签字：
                    <button type="button" class="layui-btn" id="test12">上传照片</button>
                    <div class="layui-upload-list" style="position:relative;left:110px;">
                        <img class="layui-upload-img" width="100" id="demo12">
                        <p id="demoText2"></p>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <span>说明：一式两份，交学院（直属系）审批合格后，一份学院（直属系）留底，一份发给指导教师留底。</span>
    </form>
</div>
<script>
    //照片上传
    layui.use('upload', function () {
        var $ = layui.jquery, upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })//end 照片上传
</script>
</body>

</html>

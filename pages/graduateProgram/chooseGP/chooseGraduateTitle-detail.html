<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>选择课题详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <!--1-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                毕设编号
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--2-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                教师名称
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--3-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                课题名称
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--4-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                成果形式
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--5-->
        <div class="layui-form-item">
            <label class="layui-form-label">
                课题类型
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--6-->
        <div class="layui-form-item">
            <label  class="layui-form-label">
                课题来源
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--7-->
        <div class="layui-form-item">
            <label  class="layui-form-label">
                题目类别
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--8-->
        <div class="layui-form-item">
            <label  class="layui-form-label">
                需要人数
            </label>
            <div class="layui-input-inline">
                <input type="text" name="username" style="border:0px" disabled required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--9-->
        <div class="layui-form-item">
            <label for="targetRequire" class="layui-form-label">
                目标要求
            </label>
            <div class="layui-input-inline">
                <textarea style="border:0px" disabled  id="targetRequire" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>
</body>

</html>

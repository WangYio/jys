<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>毕业设计（包括实习）申请表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body" style="margin:20px auto 50px auto; width:90%;">
    <button class="btn-primary btn" onclick="basicSave()">保存</button>
    <button class="btn-primary btn" onclick="basicCommit()">提交</button>
    <script>
    	//保存
    	function basicSave(){
    		layer.alert("保存成功",function(){
    			x_admin_close()
    		})
    	}
    	//提交
    	function basicCommit(){
    		layer.confirm("您确定要提交此次申请吗？",function(){
    			x_admin_close()
    		})
    	}
    </script>
    <form action="" class="layui-form">
    <table class="table table-bordered ">
        <caption style="text-align: center;">
        	<h1>太原科技大学计算机科学与技术学院</h1>
            <h3>校外实践课题申请表</h3>
            <div style="float: right">
                    <label for="L_pass" class="layui-form-label">
                        时间：
                    </label>
                    <div class="layui-input-inline" style="width: 135px">
                        <input type="datetime" id="applytime" placeholder="2018-04-25" class="form-control">
                    </div>
           	 </div>
            <!--<div style="float: right;">
            	<input type="datetime" id="applytime" placeholder="2018-04-25" class="form-control">
            </div>-->
        </caption>
         <tbody>
            <tr>
                <td rowspan="8">课程情况</td>
                <td>课程名称</td>
                <td colspan="5">
                    <input  class="form-control" type="text">
                </td>
            </tr>
            <tr>
                <td colspan="1">学生姓名 </td>
                <td colspan="2"><input type="text" class="form-control"></td>
                <td colspan="1">专业
                	<td colspan="2"><input type="text" class="form-control"></td>
                </td>
                
            </tr>
             <tr>
                <td colspan="1">班级 </td>
                <td colspan="2"><input type="text" class="form-control"></td>
                <td colspan="1">学号
                	<td colspan="2"><input type="text" class="form-control"></td>
                </td>
            </tr>
            <tr>
            	<td>校外单位</td>
                <td colspan="7">
                    <input  class="form-control" type="text">
                </td>
            </tr>
             <tr>
                <td colspan="1">单位地址 </td>
                <td colspan="2"><input type="text" class="form-control"></td>
                <td colspan="1">联系方式
                	<td colspan="2"><input type="text" class="form-control"></td>
                </td>
            </tr>
            <tr>
                <td colspan="1">学生联系方式 </td>
                <td colspan="2"><input type="text" class="form-control"></td>
                <td colspan="1">学生家长联系方式
                	<td colspan="2"><input type="text" class="form-control"></td>
                </td>
            </tr>
            <tr>
                <td colspan="1">校内导师 </td>
                <td colspan="2"><input type="text" class="form-control"></td>
                <td colspan="1">导师联系方式
                	<td colspan="2"><input type="text" class="form-control"></td>
                </td>
            </tr>
            <tr>
                <td colspan="1">校外导师 </td>
                <td colspan="2"><input type="text" class="form-control"></td>
                <td colspan="1">导师联系方式
                	<td colspan="2"><input type="text" class="form-control"></td>
                </td>
            </tr>
             <tr>
                <td>课题简介</td>
                <td colspan="6">
                    <textarea class="layui-textarea form-control" name=""></textarea>
                </td>
            </tr>
            <tr>
                <td>实践内容</td>
                <td colspan="6">
                    <textarea name="" class="layui-textarea form-control"></textarea>
                </td>
            </tr>
             <tr>
                <td>实践要求</td>
                <td colspan="6">
                    <textarea name="" class="layui-textarea form-control"></textarea>
                </td>
            </tr>
            <tr>
                <td>成果形式</td>
                <td colspan="6">
                	<div class="layui-inline">
                	<label for="L_pass" class="layui-form-label">
                        A
                    </label>
                    <input type="radio" name="resultType" lay-skin="primary" title="论文">
                    </div>
                    <div class="layui-inline">
                    <label for="L_pass" class="layui-form-label">
                        B
                    </label>
                    <input type="radio" name="resultType" lay-skin="primary" title="软件">
                    </div>
                    <div class="layui-inline">
                    <label for="L_pass" class="layui-form-label">
                        C
                    </label>
                    <input type="radio" name="resultType" lay-skin="primary" title="实物制作">
                    </div>
                    <div class="layui-inline">
                    <label for="L_pass" class="layui-form-label">
                        D
                    </label>
                    <input type="radio" name="resultType" lay-skin="primary" title="报告">
                    </div>
                    <div class="layui-inline">
                    <label for="L_pass" class="layui-form-label">
                        E
                    </label>
                    <input type="radio" name="resultType" lay-skin="primary" title="其它">
                    </div>
                </td>
            </tr>
            <tr>
            <td>校内导师审批签字</td>
            <td colspan="3">
                <textarea name="" cols="100" rows="5" class="form-control"></textarea>
            </td>
            <td><div style="height: 50px;">导师签名</div>
            <hr />
            <div>签字时间</div>
                               
            </td>
            
            <td colspan="1">
            	<div style="height: 50px;">
            		<button type="button" class="layui-btn" id="test1" style="float: right;">上传签名</button>
            	</div>
                <hr />
                <input type="datetime" id="applytime" placeholder="2018-04-25" class="form-control">
            </td>
            
        </tr>
        <tr>
            <td>教研室主任审批签字</td>
            <td colspan="3">
                <textarea name="" cols="100" rows="5" class="form-control"></textarea>
            </td>
            <td><div style="height: 50px;">教研室主任签名</div>
            <hr />
            <div>签字时间</div>
            </td>
            <td colspan="1">
            	<div style="height: 50px;">
            		<button type="button" class="layui-btn" id="test1" style="float: right;">上传签名</button>
            	</div>
                <hr />
                <input type="datetime" id="applytime" placeholder="2018-04-25" class="form-control">
            </td>
            </tbody>
    </table>
    <span>说明：一式两份，一份装订入学生毕业设计（论文）内，一份交学院（直属系）。</span>
</form>
</div>
<script>
	//创建时间
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime',//指定元素,
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime1',//指定元素,
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime2',//指定元素,
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime3',//指定元素,
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime4',//指定元素,
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime5',//指定元素,
        });
    });
	layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#applytime6',//指定元素,
        });
    });
	
    //照片上传
    layui.use('upload', function () {
        var $ = layui.jquery, upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload/'
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })//end 照片上传
</script>
</body>

</html>

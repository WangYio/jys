<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生-毕设管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
</head>

<body>
<div class="x-body" style="margin:20px auto 50px auto; width:70%;">
    <button class="btn-primary btn">保存</button>
    <button class="btn-primary btn">提交</button>
    <table class="table table-bordered">
        <caption><h1>太原科技大学毕业设计（论文）计划进程表</h1>
            <span>学院（直属系）：计算机科学与技术学院</span>
            <span style="float:right">时间：<input style="width: 50px;border:0" type="text">年
                <input style="width: 50px;border:0" type="text">月
                <input style="width: 50px;border:0" type="text">日</span>
        </caption>
        <tbody>
        <tr>
            <td>学生姓名</td>
            <td>
                <input type="text">
            </td>
            <td>指导教师</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>专业班级</td>
            <td>
                <input type="text">
            </td>
            <td>学号</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>设计（论文）题目</td>
            <td colspan="3">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>时间（阶段安排）
            </td>
            <td colspan="3">应完成的工作内容</td>
        </tr>
        <tr>
            <td>
                <textarea name="" cols="20" rows="25"></textarea>
            </td>
            <td colspan="3">
                <textarea name="" cols="70" rows="25"></textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <span>说明：此表一式两份，学生填写，学生一份，学院（直属系）一份。</span>

</div>

</body>

</html>

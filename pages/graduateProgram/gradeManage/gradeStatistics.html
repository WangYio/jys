<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师信息统计</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <style>
        .layui-form-select{
            height:38px;
        }
    </style>
</head>
<body>
<!--面包屑-->
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="../../../welcome.html">首页</a>
        <a href="">毕业设计管理</a>
        <a href="">成绩管理</a>
        <a>
          <cite>成绩统计</cite>
        </a>
      </span>
    <a class="layui-btn layui-btn-small" style="margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="iconfont" style="line-height:30px">&#xe6aa;</i>
    </a>
    <a class="layui-btn layui-btn-warm layui-btn-small" style="margin-top:3px;float:right;margin-right:3px;"
       onclick="closeOther()" title="关闭其他">
        <i class="iconfont" style="line-height:30px">&#xe6b7;</i>
    </a>
</div>

<div class="x-body">
    <div class="layui-row layui-col-md12 x-so">
        <div class="layui-input-inline">
            <select name="contrller" id="distinctType" onchange="changeSearchType(this)" class="layui-form-select">
                <option value="1">整体查询</option>
                <option value="2">详细查询</option>
            </select>
        </div>

        <input type="text" name="year" id="inputYear" placeholder=" 输入年分" autocomplete="off" class="layui-input">
        <div class="layui-input-inline" id="selectMajor">
            <select name="contrller" class="layui-form-select">
                <option value="0">选择专业</option>
                <option value="1">软件工程</option>
                <option value="2">网络工程</option>
                <option value="3">物联网</option>
                <option value="4">计算机</option>
            </select>
        </div>
        <button class="layui-btn" onclick="distinctType()"><i class="layui-icon">&#xe615;</i></button>
    </div>

    <div id="main" style="width: 100%;height:400px;margin-top:40px;"></div>
</div>
<script src="../../../lib/echarts/echarts.min.js" charset="utf-8"></script>
<script>
    if ($("#distinctType").val() == 1) {//整体查询
        globalSearch();
    } else {
        detailSearch();
    }

    function changeSearchType(obj) {
         if($(obj).val() == 1) {//整体查询
             globalSearch();
         } else {
             detailSearch();
         }
    }

    //全局查询
    function globalSearch() {
        $("#inputYear").hide();
        $("#selectMajor").hide();

        showClobalTable();
    }

    //详细查询
    function detailSearch() {
        $("#inputYear").show();
        $("#selectMajor").show();

        showDetailTable();
    }

    function showClobalTable() {
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            color: ['#003366', '#006699', '#4cabce', '#e5323e'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {data: ['软件工程', '网络工程', '物联网', '计算机']}
            , toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    axisTick: {show: false},
                    data: ['2012', '2013', '2014', '2015', '2016']
                }
            ],
            yAxis: [{type: 'value'}],
            series: [{
                name: '软件工程',
                type: 'bar',
                barGap: 0,
                data: [320, 332, 301, 334, 390]
            }, {
                name: '网络工程',
                type: 'bar',
                data: [220, 182, 191, 234, 290]
            }, {
                name: '物联网',
                type: 'bar',
                data: [150, 232, 201, 154, 190]
            }, {
                name: '计算机',
                type: 'bar',
                data: [98, 77, 101, 99, 40]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        //myChart.clear();
    }

    function showDetailTable() {
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            backgroundColor: '#fff',

            title: {
                text: '中期检查成绩统计',
                left: 'center',
                top: 20,
                textStyle: {
                    color: '#666'
                }
            },

            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },

            visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '50%'],
                    data:[
                        {value:335, name:'优'},
                        {value:310, name:'良'},
                        {value:274, name:'差'},
                    ].sort(function (a, b) { return a.value - b.value}),
                    roseType: 'angle',
                    label: {
                        normal: {
                            textStyle: {
                                color: '#666'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: '#666'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }

</script>
</body>
</html>

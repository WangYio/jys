		    <script>
				var chooseCourse=0;//判断是否选中课程
		    	function panduan(){
		    		$(".layui-form-checkbox").each(function() { 
						if ($(this).hasClass("layui-form-checked")) {
							chooseCourse++;
						}
					})
		    	}
		    	function courseDesignArrange(){
		    		panduan();//调用判断方法
		    		if (chooseCourse>0) {
									x_admin_show('课设分配','./courseDesign-Arrange.html')
								}
		    		else{
		    			layer.alert('请先选择需要分配的课设');
		    		}
		    		chooseCourse=0;//清空值
		    	}
		  		function courseDesignImport(){
		  			panduan();//调用判断方法
		    		if (chooseCourse>0) {
									layer.alert('导出成功');
								}
		    		else{
		    			layer.alert('请先选择需要导出的课设信息');
		    		}
		    		chooseCourse=0;//清空值
		  		}
		  		//保存按钮事件
		  		function save(){
		  			layer.alert('保存成功');
		  		}
		  		//提交按钮事件
		  		function commit(){
		  			layer.confirm('您确认要提交此次课设分配信息吗？');
		  		}
			</script>

<script>
    /*分页js*/
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>

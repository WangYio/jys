<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
        , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });
			
		//监听选择教师事件
		form.on('select(chooseTeacher)',function(data){
			var teacherNum={
				a:'001',
				b:'002'
			}
			form.render('select');
			$("#teacherId").val(teacherNum.a)
		});
        //监听提交
        form.on('submit(add)', function (data) {
            //发异步，把数据提交
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });
        //监听选择所有单选按钮事件
        form.on('radio(selectAll)',function(date){
			$(".layui-form-checkbox").addClass("layui-form-checked");
//			layer.alert("选择所有学生成功");
        	
        });
        //监听选择前半部分单选按钮事件
         form.on('radio(selectBefore)',function(date){
         	var students=$(".layui-form-checkbox").length;
         	var before=Math.round(students/2);
//       	alert(before)
         	$(".layui-form-checkbox").removeClass("layui-form-checked");
  			$(".layui-form-checkbox").slice(0,before).addClass("layui-form-checked");
//       	alert(students)
//			layer.alert("选择前半部分学生成功");
        	
        });
        //监听选择后半部分单选按钮事件
        form.on('radio(selectAfter)',function(date){
        	var students=$(".layui-form-checkbox").length;
         	var before=Math.round(students/2);
//       	alert(before)
        	$(".layui-form-checkbox").removeClass("layui-form-checked");
			$(".layui-form-checkbox").slice(before,students).addClass("layui-form-checked");
//			layer.alert("选择后半部分学生成功");
        	
        });
        //监听清除单选按钮事件
        form.on('radio(clear)',function(date){
			$(".layui-form-checkbox").removeClass("layui-form-checked");
//			layer.alert("清除选择学生成功");
        	
        });
        //监听选择班级事件并赋值导textarea中
        var category = 0;  
		var categoryName = '';  
		form.on('select(selectGrade)', function (data) {  
		    category = data.value;  
		    categoryName = data.elem[data.elem.selectedIndex].text;  
		    form.render('select');
		    var before = $("#hiddenValue").val();//之前的    隐藏域中的
			$("#hiddenValue").val(categoryName);//将现在选中的添加
			if(before==""){
				var laterTextArea = $("#hiddenValue").val();
				$("#hiddenValue").val(laterTextArea);
				$("#appendGrade").val($("#hiddenValue").val());//添加到文本框中
			}else{
				var laterTextArea = $("#hiddenValue").val()+","+before;
				$("#hiddenValue").val(laterTextArea);
				$("#appendGrade").val($("#hiddenValue").val());//添加到文本框中
			}
				});  
    });
</script>

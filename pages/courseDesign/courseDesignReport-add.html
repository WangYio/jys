<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>增加课设信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    
</head>

<body>
<div class="x-body">
	<table class="layui-table-wang-info">
		<tr>
			<td>课程名称</td>
			<td>数据结构</td>
			<td>课程编号</td>
			<td>Y243565324</td>
		</tr>
		<tr>
			<td>教师名称</td>
			<td>王五</td>
			<td>教师编号</td>
			<td>卡234564321454</td>
		</tr>
	</table>
    <form class="layui-form">
       <div class="layui-form-item">
            <label for="" class="layui-form-label">
               课设报告
            </label>
            <div class="layui-input-inline">
                <input type="" id="uploadCourseSyll1" name="" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必须上传
            </div>
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                上传时间
            </label>
            <div class="layui-input-inline">
               <input type="" id="start" name="" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必须填写
            </div>
        </div>
         
        <!--5-->
        
       
        <!---->
        <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button class="layui-btn" lay-filter="add" lay-submit="">
                  确认上传
              </button>
        </div>
        <!---->
    </form>
</div>
<script>
layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
   upload.render({
	  elem: '#uploadCourseSyll'
	  ,accept:'file'
	  ,url: '' //必填项
	  ,method: ''  //可选项。HTTP类型，默认post
	  ,data: {} //可选项。额外的参数，如：{id: 123, abc: 'xxx'}
	}); 
	upload.render({
	  elem: '#uploadCourseSyll1'
	  ,accept:'file'
	  ,url: '' //必填项
	  ,method: ''  //可选项。HTTP类型，默认post
	  ,data: {} //可选项。额外的参数，如：{id: 123, abc: 'xxx'}
	}); 
	});
</script>
<script>
    //出生年月
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#start' //指定元素
        });
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>
<body>
<div class="x-body">
	
    <form class="layui-form ">
        <!--3-->
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
              专业
            </label>
            <div class="layui-input-inline">
                <select name="contrller">
                	<option>请选择专业</option>
                    <option>软件工程</option>
                    <option>物联网</option>
                    <option>计算机</option>
                </select>
            </div>
            
        </div>
         <div class="layui-form-item">
            <label for="" class="layui-form-label">
              学年
            </label>
            <div class="layui-input-inline">
               <select name="contrller">
                	<option>请输入学年</option>
                    <option>2014-2015学年</option>
                    <option>2015-2016学年</option>
                    <option>2016-2017学年</option>
                </select>
            </div>
             <!--<div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必须填写
            </div>-->
            
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
              学期
            </label>
            <div class="layui-input-inline">
               <select name="contrller">
                	<option>请输入学期</option>
                    <option>第一学期</option>
                    <option>第二学期</option>
                </select>
            </div>
             <!--<div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必须填写
            </div>-->
            
        </div>
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
              下达时间
            </label>
            <div class="layui-input-inline">
             <input id="giveTime" class="layui-input" />   
            </div>
            <!--<div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必须填写
            </div>-->
        </div>
        <!--4-->
        <div class="layui-form-item">
            <label for="" class="layui-form-label">
                接收人
            </label>
            <div class="layui-input-inline">
                <input type="text" id="" name="" required=""  lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <!--<div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>必须填写
            </div>-->
        </div>
        <!--5-->
        <div class="layui-form-item">
              <!--<label for="L_repass" class="layui-form-label">
              </label>-->
              <button class="layui-btn" lay-filter="add" lay-submit="" style="margin-left: 275px;">
                  确认新增
              </button>
        </div>
        <!---->
    </form>
</div>

<script>
    //出生年月
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#giveTime' //指定元素
        });
    });
</script>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , repass: function (value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            console.log(data);
            //发异步，把数据提交给
            layer.alert("增加成功", {icon: 6}, function () {
                // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
             parent.layer.close(index);
            });
            return false;
        });
        
    });
</script>

</body>

</html>

		    <script>
				var chooseCourse=0;//判断是否选中课程
			    	function panduan(){
			    		$(".layui-form-checkbox").each(function() { 
							if ($(this).hasClass("layui-form-checked")) {
								chooseCourse++;
							}
						})
			    	}
			    	function checkOrder(){
			    		panduan();//调用判断方法
			    		if (chooseCourse>0) {
										x_admin_show('审核订单','./orderInfo-deanCheck.html')
									}
			    		else{
			    			layer.alert('请先选择需要审核的订单');
			    		}
			    		chooseCourse=0;//清空值
			    	}
			    	function commitToDean(){
			    		panduan();//调用判断方法
			    		if (chooseCourse>0) {
										layer.confirm('确认将此订单提交至教学院长？')
									}
			    		else{
			    			layer.alert('请先选择需要提交的订单');
			    		}
			    		chooseCourse=0;//清空值
			    	}
			    	function checkInfo(){
			    		panduan();//调用判断方法
			    		if (chooseCourse>0) {
			    			x_admin_show('查看审核信息','./orderInfo-viewCheckInfo.html')
									}
			    		else{
			    			layer.alert('请先选择需要查看审核信息的订单');
			    		}
			    		chooseCourse=0;//清空值
			    	}
			</script>

                console.log(obj)
            }
        });
    });

    //点击关闭其他，触发事件
    function closeOther() {
        var closeTable = $(".layui-tab-title", parent.document).children("li");
        closeTable.each(function () {
            if ($(this).attr("class") == "") {
                $(this).children("i").trigger("click");
            }
        })
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
